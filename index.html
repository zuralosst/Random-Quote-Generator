<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radom Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- prettier-ignore -->
    <img src="design/background-image.png" alt="background dots" class="background-img" style="width: 100%; height: auto">
    <div class="quote-box">
      <!-- prettier-ignore -->
      <img src="design/Quotes-vector.png" alt="quotes" class="quotes-img">
      <p class="quote">
        It is only with the heart that one can see rightly, what is essential is
        invisible to the eye.
      </p>
      <hr />
      <p class="author">Antoine de Saint-Exupery</p>
      <!-- prettier-ignore -->
      <a href="https://github.com/zuralosst" target="_blank"><img src="design/Github-Vector.png" alt="github" class="github-img"></a>
      <button class="new-quote">new quote</button>
      <div class="background-card"></div>
    </div>
  </body>
</html>
